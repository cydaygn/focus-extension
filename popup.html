<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="glass-card">
    <header>
      <div class="logo-area">
        <span class="pulse-icon"></span>
        <h3>Odak Modu</h3>
      </div>
      <div id="dailyFocus" class="stat-badge">Bugün: 0 dk</div>
    </header>

    <div class="input-container">
      <input id="siteInput" placeholder="Site adresi (örn: x.com)" />
      <button id="addSite">+</button>
    </div>

    <div class="quick-add">
      <label>Hızlı Engelle:</label>
      <div id="popularSites"></div>
    </div>

    <div class="divider"></div>

    <div class="timer-box">
      <h1 id="timer">Başlamadı</h1>
      <p class="label">KALAN SÜRE</p>
      
      <div class="settings">
        <input id="timeInput" type="number" value="25" min="1" />
        <span>DAKİKA</span>
      </div>

      <div class="actions">
        <button id="startFocus" class="glow-btn start">BAŞLAT</button>
        <button id="stopFocus" class="glow-btn stop">DURDUR</button>
      </div>
    </div>

    <div class="list-container">
      <ul id="siteList" class="custom-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
